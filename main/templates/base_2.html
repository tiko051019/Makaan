{% extends 'base.html' %}
    {% block content %}
    
<!-- Header Start -->
<div class="container-fluid header bg-white p-0">
    <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
        {% for i in aboutstatus %}
        <div class="col-md-6 p-5 mt-lg-5">
            <h1 class="display-5 animated fadeIn mb-4">{{ subtitle }}</h1> 
                <nav aria-label="breadcrumb animated fadeIn">
                <ol class="breadcrumb text-uppercase">
                    <li class="breadcrumb-item"><a href="#">{{ i.word1 }}</a></li>
                    <li class="breadcrumb-item"><a href="#">{{ i.word2 }}</a></li>
                    <li class="breadcrumb-item text-body active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-6 animated fadeIn">
            <img class="img-fluid" src="{{ i.img.url }}" alt="">
        </div>
        {% endfor %}
    </div>
</div>
